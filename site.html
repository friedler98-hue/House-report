<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Report - דירה</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-page="site">
  <header>
    <h1 id="siteTitle">מתקן:</h1>
    <nav>
      <a href="all_reports.html" id="allReportsLink">כל הדיווחים</a>
      <a href="index.html">דף הבית</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="form-grid">
        <div>
          <label>אזור</label>
          <select id="area"></select>
        </div>

        <div>
          <label>סוג</label>
          <select id="type"></select>
        </div>

        <div>
          <label>דחיפות</label>
          <select id="urgency"></select>
        </div>

        <div>
          <label>פריט</label>
          <input id="item" placeholder="לדוגמה: נגרר הוילון / דלת / ברז..." />
        </div>

        <!-- ✅ העלאת תמונה (חדש) -->
        <div style="grid-column: 1 / -1;">
          <label>תמונה (אופציונלי)</label>

          <div class="img-actions">
            <button type="button" id="btnTakePhoto" class="secondary">פתיחת מצלמה</button>
            <button type="button" id="btnChoosePhoto" class="secondary">בחירת תמונה</button>
            <button type="button" id="btnRemovePhoto" class="danger" style="display:none;">הסר תמונה</button>
          </div>

          <!-- קלטים מוסתרים -->
          <input id="fileCamera" type="file" accept="image/*" capture="environment" style="display:none;">
          <input id="fileGallery" type="file" accept="image/*" style="display:none;">

          <!-- נשמור פה את ה-URL לאחר העלאה -->
          <input id="imageUrl" type="hidden" value="">

          <div class="img-preview-wrap" style="display:none;">
            <img id="imgPreview" alt="תצוגה מקדימה" class="img-preview">
            <div class="img-status">
              <span id="imgUploadStatus" class="muted"></span>
            </div>
          </div>
        </div>

        <div style="grid-column: 1 / -1;">
          <label>תיאור</label>
          <textarea id="desc" rows="4" placeholder="מה הבעיה? מה חסר? איפה בדיוק?"></textarea>
        </div>
      </div>

      <div class="actions">
        <span id="statusMsg" class="muted"></span>
        <button id="submitBtn" class="primary">שלח דיווח</button>
      </div>
    </section>

    <section class="card">
      <h2>תקלות במתקן</h2>
      <table id="siteTable">
        <thead>
          <tr>
            <th>אזור</th>
            <th>סוג</th>
            <th>תיאור</th>
            <th>דחיפות</th>
            <th>סטטוס</th>
            <th>תמונה</th>
            <th>זמן</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
