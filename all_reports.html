<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>HouseReport - כל הדיווחים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="all">

  <header class="main-header">
    <div class="header-content">
      <h1>כל הדיווחים</h1>
      <nav>
        <a href="index.html">דף הבית</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>סינון וניהול</h2>
      <div class="filters" style="display: flex; gap: 10px; margin-bottom: 20px;">
        <select id="filterSite"><option value="הכל">כל הדירות</option></select>
        <select id="filterStatus"><option value="הכל">כל הסטטוסים</option></select>
        <button id="runFilter" class="btn-secondary" style="margin-right: auto;">סנן</button>
      </div>

      <div class="table-wrapper">
        <table id="allTable">
          <thead>
            <tr>
              <th>זמן</th>
              <th>דירה</th>
              <th>אזור</th>
              <th>סוג</th>
              <th>תיאור</th>
              <th>דחיפות</th>
              <th>תמונה</th>
              <th>סטטוס</th>
              <th>שמור</th>
              <th>מחק</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
